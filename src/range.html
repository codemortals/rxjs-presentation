<!DOCTYPE html>
    <head>
        <script src="https://unpkg.com/@reactivex/rxjs@6.5.5/dist/global/rxjs.umd.js"></script>
    </head>
    <body>
        <button id="go">GO</button>
        <button id="stop">Stop</button>
        <script>
            // range
            rxjs.range(1, 200)
                .pipe(
                    rxjs.operators.take(10), // stop after 10
                    rxjs.operators.filter(x => x % 2), // remove unwanted values
                    rxjs.operators.map(x => x + x) // map the data
                )
                .subscribe(x => console.log('output:', x));
        </script>
    </body>
</html>
